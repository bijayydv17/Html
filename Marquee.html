<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee><h2>This is a moving text</h2></marquee>
    <marquee direction="right"><h2>This is a moving text</h2></marquee>
    <marquee direction="up"><h2>This is a moving text</h2></marquee>
    <marquee direction="down"><h2>This is a moving text</h2></marquee>
    
</body>
</html>
